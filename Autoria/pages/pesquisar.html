<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Menu de Opções</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .menu {
            list-style-type: none;
            padding: 0;
            display: flex;
            gap: 10px;
        }
        .menu li {
            margin: 0;
        }
        .menu button {
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }
        .menu button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        .menu a {
            text-decoration: none;
            color: inherit;
        }
        .menu form {
            margin: 0;
        }
    </style>
</head>

    <li>
